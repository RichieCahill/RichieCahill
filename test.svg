<svg fill="none" viewBox="0 0 100 100" width="100" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation: mymove 4s infinite;
            }

            @keyframes mymove {
